<section fxLayout="column" fxLayoutAlign="center center" [StripeElements]="locale">

	<p>Stripe Card Element w/ Angular Form API & Angular Material style</p>

	<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px" (ngSubmit)="pay()" #form="ngForm">

		<mat-form-field>

			<mat-label>Name</mat-label>

			<input matInput [(ngModel)]="name" name="name" required #formName="ngModel">

			<mat-error *ngIf="!formName.valid">Please provide your name for billing purposes</mat-error>

			<mat-hint>How do we call you</mat-hint>

		</mat-form-field>

		<mat-form-field>

			<mat-label>Credit card</mat-label>

			<wm-stripe-card matStripe hidePostalCode styleBase="auto" [(ngModel)]="card" name="card" required #formCard>
			</wm-stripe-card>

			<mat-error *ngIf="formCard.error">{{ formCard.error.message }}</mat-error>

			<mat-hint>Powered by Stripe</mat-hint>

		</mat-form-field>

		<button mat-flat-button type="submit" color="primary" [disabled]="!form.valid">
      Pay Now
    </button>

		<mat-select [(ngModel)]="locale" name="locale">
			<mat-option value="''">Auto</mat-option>
			<mat-option value="en">English</mat-option>
			<mat-option value="it">Italiano</mat-option>
			<mat-option value="ru">Русский</mat-option>
		</mat-select>

		<mat-checkbox (change)="$event.checked ? form.control.disable() : form.control.enable()">Disabled</mat-checkbox>

	</form>

</section>
